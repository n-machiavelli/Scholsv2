<section id="mastleft">
	<div id="mastlogo">
		
		<a class="linkhome" href="/">
			<img src="//cdn.illinoisstate.edu/default/logo/illinoisstate-color.png" alt="Illinois State University" />
			<span class="visuallyhidden">Illinois State University</span>
		</a>
		
	</div>
</section>
<section id="mastright">
	<button id="nav-toggle-header" class="nav-toggle nav-toggle-header" aria-hidden="true">Menu</button>
	<div id="searchbox">
		<form id="searchform" action="/search/" method="get" role="search" aria-labeledby="searchlabel">

				<label id="searchlabel" for="searchboxtext" class="visuallyhidden">Search Site</label>

				<input type="hidden" name="client" value="default_frontend" />
				<input type="hidden" name="output" value="xml_no_dtd" />
				<input type="hidden" name="filter" value="p" />
				<input type="hidden" name="oe" value="UTF8" />
				<input id="searchbutton" title="Search" type="submit" alt="Search" value="&#xe067;" />
			</div>
		</form>
	</div>
</section>
