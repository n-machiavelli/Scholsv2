<div class="form3">
    <h4 class="text-thick" id="title" data-ng-bind-html="vm.scholarship.Title"></h4>
    <p data-ng-show="vm.scholarship.Purpose!=''"><b>Scholarship Purpose: </b><span id="purpose" data-ng-bind-html="vm.scholarship.Purpose"></span></p>
    <p data-ng-show="vm.scholarship.Department!=''"><b>Department: </b><span id="department" data-ng-bind-html="vm.scholarship.Department"></span>.</p>
    <p data-ng-show="vm.scholarship.College!=''"><b>College: </b><span id="department" data-ng-bind-html="vm.scholarship.College"></span></p>
    <h2>Requirements</h2>
    <p data-ng-show="vm.scholarship.UndergradGPA!=''"><b>Minimum Undergraduate GPA: </b><span id="undergradGPA" data-ng-bind-html="vm.scholarship.UndergradGPA"></span></p>
    <p data-ng-show="vm.scholarship.HighSchoolGPA!=''"><b>High School GPA: </b><span id="highschoolGPA" data-ng-bind-html="vm.scholarship.HighSchoolGPA"></span></p>
    <p data-ng-show="vm.scholarship.Essay!=''"><b>Essay: </b> <span id="essay" data-ng-bind-html="vm.scholarship.Essay"></span></p>
    <p data-ng-show="vm.scholarship.Deadline!=''"><b>Application Deadline: </b><span id="deadline" data-ng-bind-html="vm.scholarship.Deadline"></span></p>
    <p data-ng-show="vm.scholarship.Financialneed!=''" id="financialneed" data-ng-bind-html="vm.scholarship.Financialneed"></p>
    <p data-ng-show="vm.scholarship.International!=''" id="international" data-ng-bind-html="vm.scholarship.International"></p>

    <p data-ng-show="vm.scholarship.CommunityService!=''"><b></b>  <span id="communityservice" data-ng-bind-html="vm.scholarship.CommunityService"></span></p>
    <p data-ng-show="vm.scholarship.Leadership!=''"><b>Leadership: </b>  <span id="leadership" data-ng-bind-html="vm.scholarship.Leadership"></span></p>
    <p data-ng-show="vm.scholarship.ReferenceLetter!=''"><span id="referenceletter" data-ng-bind-html="vm.scholarship.ReferenceLetter"></span></p>
    <p id="miscellaneous">
        <h2 data-ng-show="vm.scholarship.Miscellaneous.length>0">Miscellaneous </h2>
        <ul>
            <li data-ng-repeat="miscellaneous in vm.scholarship.Miscellaneous" data-ng-bind-html="miscellaneous"></li>
        </ul>
    </p>
    <p id="majors">
        <h2 data-ng-show="vm.scholarship.Majors.length>0">Majors</h2>
        <ul><li data-ng-repeat="major in vm.scholarship.Majors" data-ng-bind-html="major"></li></ul>
    </p>
    <p id="schoolYears">
        <h2 data-ng-show="vm.scholarship.SchoolYears.length>0">School Years</h2>
        <ul>
            <li data-ng-repeat="schoolYear in vm.scholarship.SchoolYears" data-ng-bind-html="schoolYear"></li>
        </ul>
    </p>
    <p id="counties">
        <h2 data-ng-show="vm.scholarship.Counties.length>0">County of Residence</h2>
        <ul>
            <li data-ng-repeat="county in vm.scholarship.Counties" data-ng-bind-html="county"></li>
        </ul>
    </p>
</div>
<div class="form">
    <div data-ng-show="!vm.isAuthorized">
        <h4>You need to login to apply</h4>
    </div>
    <div id="applicationform" data-ng-show="vm.scholarship.Title!='' && vm.scholarship.Title!=null && vm.isAuthorized">
        <form>
            <h1>Apply Here...</h1>
            <button type="button" class="btn-default" data-ng-click="vm.getProfile();" data-ng-model="vm.loadprofile">Load My Profile</button>
            <div class="top-row">
                <div class="field-wrap">
                    <label for="firstname">First Name</label>
                    <div>
                        <input id="firstname" data-ng-model="vm.firstname" type="text" autofocus>
                    </div>
                </div>
                <div class="field-wrap">
                    <label for="middlename">Middle Name</label>
                    <div>
                        <input id="middlename" data-ng-model="vm.middlename" type="text">
                    </div>
                </div>
            </div>
            <div class="top-row">
                <div class="field-wrap">
                    <label for="lastname">Last Name</label>
                    <div>
                        <input id="lastname" data-ng-model="vm.lastname" type="text">
                    </div>
                </div>
                <div class="field-wrap">
                    <label for="usermajor">User Major</label>
                    <div>
                        <input data-ng-model="vm.usermajor" id="usermajor" type="text">
                    </div>
                </div>
            </div>
            <div class="top-row">
                <div class="field-wrap">
                    <label for="phonenumber">Phone Number</label>
                    <div>                        
                        <input id="phonenumber" data-ng-model="vm.phonenumber" type="text" placeholder="(xxx)xxx-xxxx" ui-mask="(999)999-9999">
                    </div>
                </div>
                <div class="field-wrap">
                    <label for="username">Email Address/Username</label>
                    <div>
                        <input id="username" data-ng-model="vm.UserName" type="text">
                    </div>
                </div>
            </div>
            <div class="top-row">
                <div class="field-wrap">
                    <label for="UniversityId">University Id</label>
                    <div>
                        <input id="UniversityId" data-ng-model="vm.UniversityId" type="text" placeholder="xxx-xx-xxxx" ui-mask="999-99-9999">
                    </div>
                </div>
            </div>
            <div class="top-row">
                <div class="field-wrap">
                    <label for="email">Scholarship Year</label>
                    <select id="scholarshipyear" data-ng-model="vm.scholarshipyear">
                        <option value="" disabled selected>Scholarship Year</option>
                        <option value="Fall 2014">Fall 2014</option>
                        <option value="Spring 2015">Spring 2015</option>
                        <option value="Fall 2015">Fall 2015</option>
                        <option value="Spring 2016">Spring 2016</option>
                        <option value="Fall 2016">Fall 2016</option>
                        <option value="Spring 2017">Spring 2017</option>
                        <option value="Fall 2017">Fall 2017</option>
                        <option value="Spring 2018">Spring 2018</option>
                        <option value="Fall 2018">Fall 2018</option>
                    </select>
                </div>
                <div class="field-wrap">
                    <label for="email">Expected Graduation Year</label>
                    <select id="expectedgraduation" data-ng-model="vm.expectedGraduation">
                        <option value="" disabled selected>Expected Graduation Year</option>
                        <option value="Fall 2014">Fall 2014</option>
                        <option value="Spring 2015">Spring 2015</option>
                        <option value="Fall 2015">Fall 2015</option>
                        <option value="Spring 2016">Spring 2016</option>
                        <option value="Fall 2016">Fall 2016</option>
                        <option value="Spring 2017">Spring 2017</option>
                        <option value="Fall 2017">Fall 2017</option>
                        <option value="Spring 2018">Spring 2018</option>
                        <option value="Fall 2018">Fall 2018</option>
                        <option value="Spring 2019">Spring 2019</option>
                        <option value="Fall 2019">Fall 2019</option>
                        <option value="Spring 2020">Spring 2020</option>
                        <option value="Fall 2020">Fall 2020</option>
                    </select>
                </div>
            </div>
            <div class="top-row">
                <div class="field-wrap">
                    <label for="presentGPA">Present GPA</label>
                    <input id="presentGPA" data-ng-model="vm.presentGPA" type="text" numeric-only>
                </div>
                <div class="field-wrap">
                    <label for="email">High School GPA</label>
                    <input id="highschoolGPA" data-ng-model="vm.highschoolGPA" type="text" numeric-only>
                </div>
            </div>
            <div class="top-row">
                <div class="field-wrap">
                    <label for="SchoolYear">School Year</label>
                    <select ng-init="vm.SchoolYear = -1" ng-model="vm.SchoolYear" id="SchoolYear">
                        <option value="-1" selected>School Year</option>
                        <option value="{{schoolyear.USER_CD}}" ng-repeat="schoolyear in vm.schoolyears">{{schoolyear.USER_CD_DESCR}}</option>
                    </select>
                </div>
                <div class="field-wrap">
                    <label for="IsTransfer">Transfer/Regular</label>
                    <div>                        
                        <select ng-init="vm.IsTransfer = 'Regular'" data-ng-model="vm.IsTransfer" id="IsTransfer">
                            <option value="Regular" selected>Regular</option>
                            <option value="Transfer">Transfer</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="top-row">
                <div class="field-wrap">
                    <label for="email">Community Service</label>
                    <textarea id="communityService" data-ng-model="vm.communityService" type="text" placeholder="Community Service"></textarea>
                </div>
                <div class="field-wrap">
                    <label for="email">Extra-curricular activities</label>
                    <textarea id="extraCurricular" data-ng-model="vm.extraCurricular" type="text" placeholder="Extra curricular"></textarea>
                </div>
            </div>
            <div class="top-row">
                <div class="field-wrap">
                    <label for="email">Awards/Honors</label>
                    <textarea id="awards" data-ng-model="vm.awardsHonors" type="text" placeholder="Awards/honors"></textarea>
                </div>
                <div class="field-wrap">
                    <label for="email">Mailing Address</label>
                    <textarea id="address" data-ng-model="vm.address" placeholder="Mailing Address"></textarea>
                </div>
            </div>
            <br />
            <div class="top-row">
                <div class="field-wrap">
                    <button type="button" class="btn-default" ng-model="vm.essayfiles" ng-file-select="vm.onFileSelect($files,'Essay')">Upload Essay</button>
                </div>
                <div class="field-wrap">
                    <button type="button" class="btn-default" ng-file-select ng-model="vm.referencefiles" ng-file-change="vm.onFileSelect($files,'Reference')">Upload Recommendations</button>
                </div>
            </div>
            <div class="top-row">
                <div class="field-wrap">
                    <label id="filenamelabel1" ng-bind-html="vm.filenamelabel1">Essay </label>
                </div>
                <div class="field-wrap">
                    <label id="filenamelabel2" ng-bind-html="vm.filenamelabel2">Reference </label>
                </div>
            </div>
            <div>
                <input type="hidden" id="essayfilename" data-ng-model="vm.essayfilename" />
                <input type="hidden" id="reffilename" data-ng-model="vm.reffilename" />
                <input type="hidden" id="fund_acct" data-ng-model="vm.fund_acct" />
                <input type="hidden" id="SCHLRSHP_NUM" data-ng-model="vm.SCHLRSHP_NUM" />
            </div>
            <div id="msg" data-ng-bind="vm.message" data-ng-hide="vm.message == ''" data-ng-class="(vm.savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'"></div>
            <button type="button" class="button button-block" data-ng-click="vm.apply()">Apply</button>
        </form>
    </div>
</div>
