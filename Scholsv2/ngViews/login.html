<div class="form">
    <div class="tab-content">
        <div id="login">
            <h1>Login Here...</h1>
            <form>
                <div class="top-row">
                    <div class="field-wrap">
                        <label for="login_username">User name (Email Address)</label>
                    </div>
                    <div>
                        <input data-ng-model="vm.login_username" id="login_username" type="text" required autofocus>
                    </div>
                 </div>
                <div class="top-row">
                    <div class="field-wrap">
                        <label for="login_password">Password</label>
                    </div>
                    <div>
                        <input data-ng-model="vm.login_password" id="login_password" type="password" placeholder="Password" required>
                    </div>
                </div>
                    <center>
                        <!--ISU BUTTON CLASS ADDED-->
                        <a class="isu-btn isu-btn-blue" id="testLink" data-ng-click="vm.login()"><span ng-class="vm.spinnerdisplay"><i class="fa fa-spinner fa-spin"></i></span>Login</a>
                        <!--ISU BUTTON CLASS ADDED-->
                    </center>

                <div id="message" data-ng-bind="vm.message" data-ng-hide="vm.message == ''" data-ng-class="(loginSuccessfully) ? 'alert alert-success' : 'alert alert-danger'"></div>
            </form>
        </div>
        <div id="login2">


        </div>
    </div><!-- tab-content -->
</div> <!-- /form -->
