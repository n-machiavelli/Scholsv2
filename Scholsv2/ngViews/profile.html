<div class="form">
    <div class="tab-content">
        <div id="search">
            <h1>Your Profile...</h1>
            <form>
                <div class="top-row">
                    <div class="field-wrap">
                        <label for="firstname" >First Name</label>
                        <div >
                            <input data-ng-show="vm.mode=='editprofile'" data-ng-model="vm.profile.FirstName" id="firstname" type="text" >
                            <span data-ng-show="vm.mode!='editprofile'" data-ng-bind="vm.profile.FirstName" id="firstnameview" class="profilespan"></span>
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label for="middlename">Middle Name</label>
                        <div>
                            <input data-ng-show="vm.mode=='editprofile'" data-ng-model="vm.profile.MiddleName" id="middlename" type="text" >
                            <span data-ng-show="vm.mode!='editprofile'" data-ng-bind="vm.profile.MiddleName" id="middlenameview" class="profilespan"></span>
                        </div>
                    </div>
                </div>
                <div class="top-row">
                    <div class="field-wrap">
                        <label for="lastname">Last Name</label>
                        <div>
                            <input data-ng-show="vm.mode=='editprofile'" data-ng-model="vm.profile.LastName" id="lastname" type="text" >
                            <span data-ng-show="vm.mode!='editprofile'" data-ng-bind="vm.profile.LastName" id="lastnameview" class="profilespan"></span>
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label for="usermajor">User Major</label>
                        <div>
                            <input data-ng-show="vm.mode=='editprofile'" data-ng-model="vm.profile.UserMajor" id="usermajor" type="text" typeahead="major for major in vm.majors | filter:$viewValue | limitTo:8">
                            <span data-ng-show="vm.mode!='editprofile'" data-ng-bind="vm.profile.UserMajor" id="usermajorview" class="profilespan"></span>
                        </div>
                    </div>
                </div>
                <div class="top-row">
                    <div class="field-wrap">
                        <label for="phonenumber">Phone Number</label>
                        <div>
                            <input data-ng-show="vm.mode=='editprofile'" data-ng-model="vm.profile.PhoneNumber" id="phonenumber" type="text" placeholder="(xxx)xxx-xxxx" ui-mask="(999)999-9999">
                            <span data-ng-show="vm.mode!='editprofile'" data-ng-bind="vm.profile.PhoneNumber" id="phonenumberview" class="profilespan"></span>
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label for="email">Email / Username</label>
                        <div>
                            <input data-ng-show="vm.mode=='editprofile'" data-ng-model="vm.profile.UserName" id="username" type="text">
                            <span data-ng-show="vm.mode!='editprofile'" data-ng-bind="vm.profile.UserName" id="emailview" class="profilespan"></span>
                        </div>
                    </div>
                </div>
                <div class="top-row">
                    <div class="field-wrap">
                        <label for="universityid">University ID</label>
                        <div>
                            <input data-ng-show="vm.mode=='editprofile'" data-ng-model="vm.profile.UniversityId" id="universityid" type="text" placeholder="xxx-xx-xxxx" ui-mask="999-99-9999">
                            <span data-ng-show="vm.mode!='editprofile'" data-ng-bind="vm.profile.UniversityId" id="universityidview" class="profilespan"></span>
                        </div>
                    </div>
                    <div class="field-wrap">
                        <label for="Address">Mailing Address</label>
                        <textarea data-ng-show="vm.mode=='editprofile'" data-ng-model="vm.profile.Address" id="Address" placeholder="Mailing Address"></textarea>
                        <span data-ng-show="vm.mode!='editprofile'" data-ng-bind="vm.profile.Address" id="Addressview" class="profilespan"></span>
                    </div>
                </div>
                <div class="top-row">
                    <div class="field-wrap">
                        <label for="HighSchoolGPA">High School GPA</label>
                        <input data-ng-show="vm.mode=='editprofile'" data-ng-model="vm.profile.HighSchoolGPA" id="HighSchoolGPA" type="text">
                        <span data-ng-show="vm.mode!='editprofile'" data-ng-bind="vm.profile.HighSchoolGPA" id="HighSchoolGPAview" class="profilespan"></span>
                    </div>
                    <div class="field-wrap">
                        <label for="presentGPA">Present GPA</label>
                        <div>
                            <input data-ng-show="vm.mode=='editprofile'" data-ng-model="vm.profile.PresentGPA" id="PresentGPA" type="text">
                            <span data-ng-show="vm.mode!='editprofile'" data-ng-bind="vm.profile.PresentGPA" id="PresentGPAview" class="profilespan"></span>
                        </div>
                    </div>
                </div>
                <div class="top-row">
                    <div class="field-wrap">
                        <label for="SchoolYear">School Year</label>
                        <select data-ng-show="vm.mode=='editprofile'" ng-init="vm.profile.SchoolYear = -1" ng-model="vm.profile.SchoolYear" id="SchoolYear">
                            <option value="-1" selected>School Year</option>
                            <option value="{{schoolyear.USER_CD}}" ng-repeat="schoolyear in vm.schoolyears">{{schoolyear.USER_CD_DESCR}}</option>
                        </select>
                        <span data-ng-show="vm.mode!='editprofile'" data-ng-bind="vm.getSchoolYearString()" id="SchoolYearview" class="profilespan"></span>
                    </div>
                    <div class="field-wrap">
                        <label for="IsTransfer">Transfer/Regular</label>
                        <div>
                            <select data-ng-show="vm.mode=='editprofile'" ng-init="vm.profile.IsTransfer = 'Regular'" data-ng-model="vm.profile.IsTransfer" id="IsTransfer">
                                <option value="Regular" selected>Regular</option>
                                <option value="Transfer">Transfer</option>
                            </select>
                            <span data-ng-show="vm.mode!='editprofile'" data-ng-bind="vm.profile.IsTransfer" id="IsTransferview" class="profilespan"></span>
                        </div>
                    </div>
                </div>

                <div class="top-row">
                    <div class="field-wrap">
                        <label for="CommunityService">Community Service</label>
                        <input data-ng-show="vm.mode=='editprofile'" data-ng-model="vm.profile.CommunityService" id="CommunityService" type="text" placeholder="Separate with commas">
                        <span data-ng-show="vm.mode!='editprofile'" data-ng-bind="vm.profile.CommunityService" id="CommunityServiceview" class="profilespan"></span>
                    </div>
                    <div class="field-wrap">
                        <label for="ExtraCurricular">Extra-curricular activities</label>
                        <input data-ng-show="vm.mode=='editprofile'" data-ng-model="vm.profile.ExtraCurricular" id="ExtraCurricular" type="text" placeholder="Separate with commas">
                        <span data-ng-show="vm.mode!='editprofile'" data-ng-bind="vm.profile.ExtraCurricular" id="ExtraCurricularview" class="profilespan"></span>
                    </div>
                </div>
                <br />
                <button type="button" class="button button-block" data-ng-show="vm.mode=='editprofile'" data-ng-click="vm.saveProfile()">Save Profile</button>
                <button type="button" class="button button-block" data-ng-show="vm.mode!='editprofile'" data-ng-click="vm.mode='editprofile'">Edit Profile</button>
            </form>
        </div>
        <div id="login">


        </div>
    </div><!-- tab-content -->
</div> <!-- /form -->
