<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <h3>List of Active Tokens ({{vm.tokens.length}})</h3>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Action</th>
                <th>Token</th>
                <th>Application Name</th>
                <th>Issued At</th>
                <th>Expires At</th>
            </tr>
            </thead>
            <tbody>
            <tr data-ng-repeat="token in vm.tokens">
                <td>
                    <a data-ng-click="vm.deleteToken(token)">Remove</a>
                </td>
                <td>
                    {{token.token }}
                </td>
                <td>
                    {{token.applicationName }}
                </td>
                <td>
                    {{token.issueDate | date:'medium' }}
                </td>
                <td>
                    {{token.expireDate | date:'medium' }}
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
