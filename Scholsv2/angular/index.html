<!DOCTYPE html>
<html data-ng-app="app">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <title>Scholarship Center</title>
    <base href="/angular/">
    <link href="//maxcdn.bootstrapcdn.com/bootswatch/3.3.0/cosmo/bootstrap.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet" />
    <link href="css/fontawesome420/css/font-awesome.min.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
</head>
<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="navBarController as vm">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-ng-click="navbarExpanded = !navbarExpanded">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/search">Find Scholarships</a>
            </div>

            <div class="collapse navbar-collapse" data-collapse="!navbarExpanded">
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle pointer" data-toggle="dropdown" aria-expanded="false">List Colleges <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#/searchcollege/01/Applied Science and Technology">Applied Science & Technology</a></li>
                            <li><a href="#/searchcollege/02/Arts and Sciences">Arts and Sciences</a></li>
                            <li><a href="#/searchcollege/03/Business">Business</a></li>
                            <!--<li class="divider"></li>
    <li class="dropdown-header">Dropdown header</li>-->
                            <li><a href="#/searchcollege/04/Education">Education</a></li>
                            <li><a href="#/searchcollege/05/Fine Arts">Fine Arts</a></li>
                            <li><a href="#/searchcollege/07/Mennonite College of Nursing">Mennonite College of Nursing</a></li>
                        </ul>
                    </li>
                    <!-- Show when authorized -->
                    <li data-ng-hide="!vm.authentication.isAuth"><a href="/">Welcome {{vm.authentication.userName}}</a></li>
                    <li data-ng-hide="!vm.authentication.isAuth"><a data-ng-href="#/profile">My Profile</a></li>
                    <li data-ng-hide="!vm.authentication.isAuth"><a href="#">My Favorites</a></li>

                    <li data-ng-hide="!vm.authentication.isAuth"><a href="" data-ng-click="vm.logOut()">Logout</a></li>

                    <!-- hide when authorized -->
                    <li data-ng-hide="vm.authentication.isAuth"> <a data-ng-href="login">Login</a></li>
                    <li data-ng-hide="vm.authentication.isAuth"> <a data-ng-href="register">Register</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container">
        <div data-ng-view>
        </div>
    </div>

    <!-- 3rd party libraries -->
    <!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular-route.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-sanitize.js"></script>
    <script src="scripts/angular-local-storage.min.js"></script>

    <!-- need below for modal dialog, bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>

    <script src="scripts/angular-file-upload-shim.js"></script>
    <script src="scripts/angular-file-upload.js"></script>
    <!-- Load app main script -->
    <script src="app.js"></script>

    <!-- Load services -->
    <!--<script src="/ilstu/js/myTokenAuthentication.js"></script>-->
    <script src="services/searchService.js"></script>
    <script src="services/authInterceptorService.js?v=2"></script>
    <script src="services/authService.js"></script>
    <script src="services/scholarshipService.js"></script>
    <script src="services/administrationService.js"></script>

    <!-- Load controllers -->
    <script src="controllers/navBarController.js"></script>
    <script src="controllers/scholarshipController.js"></script>
    <script src="controllers/loginController.js"></script>
    <script src="controllers/registerController.js"></script>
    <script src="controllers/searchController.js"></script>
    <script src="controllers/administrationController.js"></script>
    <script src="controllers/profileController.js"></script>
    <!-- Load custom filters -->
    <!-- Load custom directives -->


</body>
</html>
